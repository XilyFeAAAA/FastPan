<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New User Register Verify</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            color: #555;
        }
        body {
            box-sizing: border-box;
        }
        .box {
            padding-top: 35px;
            display: flex;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }
        .container {
            width: 600px;
        }
        .container .header {
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 5px solid #555;
            padding-top: 20px;
            font-size: 20px;
        }
        .container .content p{
            margin-top: 10px;
        }
        .container .content button {
            margin: 30px auto;
            padding: 0 20px;
            color: #666;
            height: 40px;
            font-size: 0.875rem;
            border: 1px solid #eaeaea;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            transition: all 0.2s;
        }
        .container .content button:hover {
            border-color: #000;
        }

        .container .content button:active {
            background-color: #eaeaea;
        }

        .container .footer {
            border-top: 2px solid #555;
            padding-top: 20px;

        }

        .container .footer p {
            margin-bottom: 10px;
            font-family: Ubuntu, Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1;
            text-align: left;
            color: #555555;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="header">{{ project_name}} - Email Verify</div>
            <div class="content">
                <p>We received a request to verify the email for user {{ username }} with email {{ email }}</p>
                <p>Check the email by clicking the button below:</p>
                <div style="display: flex; justify-content: center; align-items: center">
                    <button>Verify Email</button>
                </div>
            </div>
            <div class="footer">
                <p>If you didn't request a account register you can disregard this email.</p>
            </div>
        </div>
    </div>
</body>
</html>
